<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="image-area"></div>
        <div class="summary-area">
            <h2>Order Summary</h2>
            <p>You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="payment-area">
                <div class="icon">
                    <img src="assets/image/icon-music.svg" alt="">
                </div>
                <div class="text">
                    <h2>Annual Plan</h2>
                    <p>$59,99/year</p>
                </div>
                <p><a href="">Change</a></p>
            </div>
            <div class="button">Proceed to Payment</div>
            <div class="cancel">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
